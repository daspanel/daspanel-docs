
# Project information
site_name: 'Daspanel'
site_description: 'Daspanel documentation.'
site_author: 'Abner G Jacobsen'
site_url: 'https://daspanel.github.io/daspanel'

# Repository
repo_name: 'GitHub'
repo_url: 'https://github.com/daspanel/daspanel'

# Copyright
copyright: 'Copyright (c) 2016-2017 Abner G Jacobsen'

# Documentation and theme
docs_dir: 'docs'
site_dir: 'site_mkdocs'

theme: 'material'
#theme_dir: docs/custom_theme
#extra_css: [ custom_theme/extra.css ]

# Google Analytics
#google_analytics:
#  - 'UA-XXXXXXXX-X'
#  - 'auto'

# Options
extra:
  version: '0.1.0'
  logo: 'images/logo.png'
  palette:
    primary: 'blue'
    accent: 'light blue'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
#  i18n:
#    prev: 'Previous'
#    next: 'Next'
  author:
    github: 'daspanel'
#    twitter: 'my-twitter-handle'
  social:
    - type: 'github'
      link: 'https://github.com/daspanel'

# From https://github.com/juttle/juttle/blob/master/mkdocs.yml http://juttle.github.io/juttle/
# http://squidfunk.github.io/mkdocs-material/getting-started/#full-example

# Extensions
markdown_extensions:
  - admonition
  - codehilite(guess_lang=false)
  - footnotes
  - meta
  - toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

